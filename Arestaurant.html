<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e3ffe7, #d9e7ff);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .navbar .brand {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .navbar .menu {
        display: flex;
        gap: 20px;
    }

    .navbar .menu a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        padding: 5px 10px;
        transition: background-color 0.3s;
    }

    .navbar .menu a:hover {
        background-color: #ff7b54;
        border-radius: 5px;
    }

    .navbar .toggle-btn {
        display: none;
        cursor: pointer;
    }

    .navbar .toggle-btn i {
        color: white;
        font-size: 1.5rem;
    }

    .navbar .menu.responsive {
        display: block;
        position: absolute;
        top: 50px;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        width: 100%;
        padding: 10px 0;
        text-align: center;
    }

    /* Slider Section */
    .container.slider {
        width: 90%;
        max-width: 1000px;
        height: 600px;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .slide {
        display: flex;
        position: absolute;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease;
    }

    .item {
        flex: 0 0 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        display: flex;
        align-items: flex-end;
        padding: 20px;
    }

    .item .content {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 20px;
        border-radius: 10px;
    }

    .content .name {
        font-size: 1.8rem;
        font-weight: bold;
    }

    .content .des {
        margin: 10px 0;
        font-size: 1rem;
    }

    .content a {
        padding: 10px 20px;
        background: #ff7b54;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .content a:hover {
        background: #ff5722;
    }

    .button {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
    }

    .button button {
        background: white;
        border: none;
        padding: 10px 15px;
        font-size: 1.2rem;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .button button:hover {
        background: #ff7b54;
        color: white;
    }

    /* Footer */
    footer {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 0.9rem;
    }

    footer a {
        color: #ff7b54;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .navbar .menu {
            display: none;
            width: 100%;
            text-align: center;
        }

        .navbar .toggle-btn {
            display: block;
        }
    }
    </style>
</head>
